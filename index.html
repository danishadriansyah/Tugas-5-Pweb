      var humidity = xmlDoc.querySelector("parameter[id='hu'] value").textContent;

      var weatherData = "Kota: " + cityName + "<br>";
      weatherData += "Temperatur: " + temperature + "Â°C<br>";
      weatherData += "Kelembaban: " + humidity + "%";
